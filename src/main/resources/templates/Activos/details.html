<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="/Layout/_mainLayout">
<head>
    <title>Detalles</title>
</head>

<body>
    <div layout:fragment="content">
        <div class="row" style="margin: 10px 40px;">
            <div class="card">
                <div class="card-header row">
                    <h1 class="card-text col-md-12" style="text-align: center;">Detalles del Activo</h1>
                </div>

                <div class="card-body">
                    <ul class="list-group">
                        <li class="list-group-item"><strong>ID:</strong> <span th:text="${activo.id}"></span></li>
                        <li class="list-group-item"><strong>Nombre:</strong> <span th:text="${activo.nombre}"></span>
                        </li>
                        <li class="list-group-item"><strong>Descripción:</strong> <span
                                th:text="${activo.descripcion}"></span></li>
                        <li class="list-group-item"><strong>Código:</strong> <span th:text="${activo.codigo}"></span>
                        </li>
                        <li class="list-group-item"><strong>Código de Barra:</strong> <span
                                th:text="${activo.codigoDeBarra}"></span></li>
                    </ul>
                    <a th:href="@{/activos/index}" class="btn btn-secondary mt-3">Regresar</a>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
