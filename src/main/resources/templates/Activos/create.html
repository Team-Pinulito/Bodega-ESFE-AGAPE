<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="/Layout/_mainLayout">

<head>
    <title>Crear Activo</title>
</head>

<body>
    <div layout:fragment="content">
        <div th:if="${msg != null}">
            <script>
                Swal.fire({
                    title: "Confirmación",
                    text: '[[${msg}]]',
                    icon: "success"
                });
            </script>
        </div>
        <div th:if="${error != null}">
            <script>
                Swal.fire({
                    title: "Error",
                    text: '[[${error}]]',
                    icon: "error"
                });
            </script>
        </div>

        <div class="row" style="margin: 100px;">
            <div class="card">
                <div class="card-header row">
                    <h1 class="card-text col-md-12" style="text-align: center;">Crear Activo</h1>
                </div>

                <div class="card-body">
                    <form th:action="@{/activos/save}" th:object="${activo}" class="row" method="post">
                        <div class="col-md-6">
                            <label class="form-label" for="nombre">Nombre<span style="color: red;">*</span></label>
                            <input type="text" class="form-control" th:field="*{nombre}" id="nombre"
                                placeholder="Nombre del activo" required>
                        </div>
                        <div class="col-md-6">
                            <label class="form-label" for="descripcion">Descripción<span
                                    style="color: red;">*</span></label>
                            <textarea class="form-control" th:field="*{descripcion}" id="descripcion" cols="12" rows="3"
                                placeholder="Descripción del activo" required></textarea>
                        </div>
                        <div class="col-md-6">
                            <label class="form-label" for="codigo">Código<span style="color: red;">*</span></label>
                            <input type="text" class="form-control" th:field="*{codigo}" id="codigo"
                                placeholder="Código del activo" required>
                        </div>
                        <div class="col-md-6">
                            <label class="form-label" for="codigoDeBarra">Código de Barra<span
                                    style="color: red;">*</span></label>
                            <input type="text" class="form-control" th:field="*{codigoDeBarra}" id="codigoDeBarra"
                                placeholder="Código de barra" required>
                        </div>
                        <div class="row" style="display: flex; flex-wrap: 3px;">
                            <div class="col-md-6" style="padding-top: 10px;">
                                <button style="width: 100%;" type="submit" class="btn btn-primary">Guardar</button>
                            </div>
                            <div class="col-md-6" style="padding-top: 10px;">
                                <a style="width: 100%;" class="btn btn-secondary"
                                    th:href="@{/activos/index}">Regresar</a>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
