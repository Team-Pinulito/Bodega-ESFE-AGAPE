<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="layout/_mainLayout">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eliminar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>

<body>
    <div layout:fragment="content">
        <!-- Mostrar mensaje de confirmación en caso de éxito -->
        <div th:if="${msg != null}">
            <script>
                Swal.fire({
                    title: "Confirmación",
                    text: '[[${msg}]]',
                    icon: "success"
                });
            </script>
        </div>

        <!-- Mostrar mensaje de error en caso de error -->
        <div th:if="${error != null}">
            <script>
                Swal.fire({
                    title: "Error",
                    text: '[[${error}]]',
                    icon: "error"
                });
            </script>
        </div>

        <body>
            <div layout:fragment="content">
                <div class="row" style="margin: 10px 40px;">
                    <div class="card">
                        <div class="card-header row">
                            <h1 class="card-text col-md-12" style="text-align: center;">Eliminar Activo</h1>
                        </div>

                        <div class="card-body">
                            <p>¿Estás seguro de que deseas eliminar este activo?</p>
                            <ul class="list-group">
                                <li class="list-group-item"><strong>ID:</strong> <span th:text="${activo.id}"></span>
                                </li>
                                <li class="list-group-item"><strong>Nombre:</strong> <span
                                        th:text="${activo.nombre}"></span></li>
                            </ul>
                            <form th:action="@{/activos/delete}" th:object="${activo}" method="post">
                                <input type="hidden" th:field="*{id}" />
                                <button type="submit" class="btn btn-danger mt-3">Eliminar</button>
                                <a th:href="@{/activos/index}" class="btn btn-secondary mt-3">Cancelar</a>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </body>

</html>
