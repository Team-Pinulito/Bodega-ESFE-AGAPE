<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="layout/_mainLayout">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Activo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div layout:fragment="content">
        <div class="row" style="margin: 10px 40px;">
            <div class="card">
                <div class="card-header row">
                    <h1 class="card-text col-md-12" style="text-align: center;">Editar Activo</h1>
                </div>

                <div class="card-body">
                    <form th:action="@{/activos/save}" th:object="${activo}" method="post">
                        <div class="mb-3">
                            <label for="nombre" class="form-label">Nombre</label>
                            <input type="text" class="form-control" th:field="*{nombre}" id="nombre" required>
                        </div>
                        <div class="mb-3">
                            <label for="descripcion" class="form-label">Descripción</label>
                            <textarea class="form-control" th:field="*{descripcion}" id="descripcion" rows="3" required></textarea>
                        </div>
                        <div class="mb-3">
                            <label for="codigo" class="form-label">Código</label>
                            <input type="text" class="form-control" th:field="*{codigo}" id="codigo" required>
                        </div>
                        <div class="mb-3">
                            <label for="codigoDeBarra" class="form-label">Código de Barra</label>
                            <input type="text" class="form-control" th:field="*{codigoDeBarra}" id="codigoDeBarra" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Guardar cambios</button>
                        <a th:href="@{/activos/index}" class="btn btn-secondary">Cancelar</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
