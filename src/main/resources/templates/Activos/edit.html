<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="layout/_mainLayout">

      <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Editar</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    </head>
    
    <body>
        <div layout:fragment="content">
            <!-- Mostrar mensaje de confirmación en caso de éxito -->
            <div th:if="${msg != null}">
                <script>
                    Swal.fire({
                        title: "Confirmación",
                        text: '[[${msg}]]',
                        icon: "success"
                    });
                </script>
            </div>
    
            <!-- Mostrar mensaje de error en caso de error -->
            <div th:if="${error != null}">
                <script>
                    Swal.fire({
                        title: "Error",
                        text: '[[${error}]]',
                        icon: "error"
                    });
                </script>
            </div>

                <div class="card-body">
                    <form th:action="@{/activos/save}" th:object="${activo}" method="post">
                        <div class="mb-3">
                            <label for="nombre" class="form-label">Nombre</label>
                            <input type="text" class="form-control" th:field="*{nombre}" id="nombre" required>
                        </div>
                        <div class="mb-3">
                            <label for="descripcion" class="form-label">Descripción</label>
                            <textarea class="form-control" th:field="*{descripcion}" id="descripcion" rows="3" required></textarea>
                        </div>
                        <div class="mb-3">
                            <label for="codigo" class="form-label">Código</label>
                            <input type="text" class="form-control" th:field="*{codigo}" id="codigo" required>
                        </div>
                        <div class="mb-3">
                            <label for="codigoDeBarra" class="form-label">Código de Barra</label>
                            <input type="text" class="form-control" th:field="*{codigoDeBarra}" id="codigoDeBarra" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Guardar cambios</button>
                        <a th:href="@{/activos/index}" class="btn btn-secondary">Cancelar</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
