<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="/Layout/_mainLayout">
<head>
    <title>Eliminar</title>
</head>

<body>
<div layout:fragment="content">
    <!-- Mostrar mensaje de confirmación en caso de éxito -->
    <div th:if="${msg != null}">
        <script>
            Swal.fire({
                title: "Confirmación",
                text: '[[${msg}]]',
                icon: "success"
            });
        </script>
    </div>

    <!-- Mostrar mensaje de error en caso de error -->
    <div th:if="${error != null}">
        <script>
            Swal.fire({
                title: "Error",
                text: '[[${error}]]',
                icon: "error"
            });
        </script>
    </div>

    <div class="row" style="margin: 100px;">
        <div class="card">
            <div class="card-header row">
                <h1 class="card-text col-md-12" style="text-align: center;">Eliminar Usuario</h1>
            </div>

            <div class="card-body">

                <form th:action="@{/usuario/delete}" th:object="${Usuario_Obtenido}" class="row" method="post">

                    <input type="hidden" th:field="*{id}">

                        <!-- NOMBRE -->
                        <div class="col-md-6">
                            <label class="form-label" for="nombre">Nombre<span style="color: red;">*</span></label>
                            <input type="text" class="form-control" th:field="*{nombre}" id="nombre" placeholder="Nombre del usuario" disabled required>
                        </div>

                        <!-- APELLIDO -->
                        <div class="col-md-6">
                            <label class="form-label" for="apellido">Apellido<span style="color: red;">*</span></label>
                            <input type="text" class="form-control" th:field="*{apellido}" id="apellido" placeholder="Apellido del usuario" disabled required>
                        </div>

                        <!-- TELEFONO -->
                        <div class="col-md-6">
                            <label class="form-label" for="telefono">Teléfono<span style="color: red;">*</span></label>
                            <input type="text" class="form-control" th:field="*{telefono}" id="telefono" placeholder="Teléfono" disabled required>
                        </div>

                        <!-- DUI -->
                        <div class="col-md-6">
                            <label class="form-label" for="DUI">DUI<span style="color: red;">*</span></label>
                            <input type="text" class="form-control" th:field="*{DUI}" id="DUI" placeholder="DUI" disabled required>
                        </div>

                        <!-- PASSWORD -->
                        <div class="col-md-6">
                            <label class="form-label" for="password">Contraseña<span style="color: red;">*</span></label>
                            <input type="password" class="form-control" th:field="*{password}" id="password" placeholder="Contraseña" disabled required>
                        </div>

                        <!-- CODIGO -->
                        <div class="col-md-6">
                            <label class="form-label" for="codigo">Código<span style="color: red;">*</span></label>
                            <input type="text" class="form-control" th:field="*{codigo}" id="codigo" placeholder="Código" disabled required>
                        </div>

                        <!-- EMAIL -->
                        <div class="col-md-6">
                            <label class="form-label" for="email">Email<span style="color: red;">*</span></label>
                            <input type="email" class="form-control" th:field="*{email}" id="email" placeholder="Email" disabled required>
                        </div>

                        <!-- DIRECCION -->
                        <div class="col-md-6">
                            <label class="form-label" for="direccion">Dirección<span style="color: red;">*</span></label>
                            <input type="text" class="form-control" th:field="*{direccion}" id="direccion" placeholder="Dirección" disabled required>
                        </div>

                        <!-- ROL -->
                        <div class="col-md-6">
                            <label class="form-label" for="rolId">Rol<span style="color: red;">*</span></label>
                            <select class="form-control" id="rolId" disabled required>
                                <option th:value="${Usuario_Obtenido.rol.id}" th:text="${Usuario_Obtenido.rol.nombre}"></option>
                            </select>
                        </div>


                        <!-- BOTONES -->
                    <div class="row" style="display: flex; flex-wrap: 3px;">
                        <div class="col-md-6" style="padding-top: 10px;">
                            <button style="width: 100%;" type="submit" class="btn btn-danger">Eliminar</button>
                        </div>
                        <div class="col-md-6" style="padding-top: 10px;">
                            <a style="width: 100%;" class="btn btn-secondary"
                               th:href="@{/usuario/index}">Regresar</a>
                        </div>
                    </div>

                    </form>


                </div>
            </div>
        </div>
    </div>
</div>
</body>

</html>
