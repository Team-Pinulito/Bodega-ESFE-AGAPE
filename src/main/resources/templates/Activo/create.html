<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="layout/_mainLayout">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Activo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>

<body>
    <div layout:fragment="content">
        <!-- Mostrar mensaje de confirmación en caso de éxito -->
        <div th:if="${msg != null}">
            <script>
                Swal.fire({
                    title: "Confirmación",
                    text: '[[${msg}]]',
                    icon: "success"
                });
            </script>
        </div>

        <!-- Mostrar mensaje de error en caso de error -->
        <div th:if="${error != null}">
            <script>
                Swal.fire({
                    title: "Error",
                    text: '[[${error}]]',
                    icon: "error"
                });
            </script>
        </div>

        <div class="row" style="margin: 100px;">
            <div class="card">
                <div class="card-header row">
                    <h1 class="card-text col-md-12" style="text-align: center;">Crear Activo</h1>
                </div>

                <div class="card-body">
                    <form th:action="@{/activos/save}" th:object="${activo}" class="row" method="post">
                        <div class="col-md-12">
                            <label class="form-label" for="nombre">Nombre<span style="color: red;">*</span></label>
                            <input type="text" class="form-control" th:field="*{nombre}" id="nombre"
                                placeholder="Nombre del activo" required>
                        </div>
                        <div class="col-md-12">
                            <label class="form-label" for="descripcion">Descripción</label>
                            <textarea class="form-control" th:field="*{descripcion}" id="descripcion"
                                placeholder="Descripción del activo"></textarea>
                        </div>
                        <div class="col-md-12">
                            <label class="form-label" for="estante">Estante</label>
                            <input type="text" class="form-control" th:field="*{estante}" id="estante"
                                placeholder="Estante del activo">
                        </div>
                        <div class="col-md-12">
                            <label class="form-label" for="tipoActivo">Tipo de Activo</label>
                            <input type="text" class="form-control" th:field="*{tipoActivo}" id="tipoActivo"
                                placeholder="Tipo de activo">
                        </div>
                        <div class="col-md-12">
                            <label class="form-label" for="codigo">Código</label>
                            <input type="text" class="form-control" th:field="*{codigo}" id="codigo"
                                placeholder="Código del activo">
                        </div>
                        <div class="col-md-12">
                            <label class="form-label" for="codigoDeBarra">Código de Barra</label>
                            <input type="text" class="form-control" th:field="*{codigoDeBarra}" id="codigoDeBarra"
                                placeholder="Código de barra del activo">
                        </div>
                        <div class="row" style="display: flex; flex-wrap: 3px;">
                            <div class="col-md-6" style="padding-top: 10px;">
                                <button style="width: 100%;" type="submit" class="btn btn-primary">Guardar</button>
                            </div>
                            <div class="col-md-6" style="padding-top: 10px;">
                                <a style="width: 100%;" class="btn btn-secondary" th:href="@{/activos/index}">Regresar</a>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
