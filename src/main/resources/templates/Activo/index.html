<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="layout/_mainLayout">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Activos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
    <div layout:fragment="content">
        <!-- Mostrar mensaje de confirmación en caso de éxito -->
        <div th:if="${msg != null}">
            <script>
                Swal.fire({
                    title: "Confirmación",
                    text: '[[${msg}]]',
                    icon: "success"
                });
            </script>
        </div>

        <!-- Mostrar mensaje de error en caso de error -->
        <div th:if="${error != null}">
            <script>
                Swal.fire({
                    title: "Error",
                    text: '[[${error}]]',
                    icon: "error"
                });
            </script>
        </div>

        <div class="row" style="margin-top: 10px; margin-left: 40px; margin-right: 40px;">
            <div class="card">
                <div class="card-header row">
                    <h1 class="card-text col-md-12" style="text-align: center;">Lista de Activos</h1>
                    <a th:href="@{/activos/create}" class="btn btn-success col-md-12">Nuevo Activo</a>
                </div>

                <div class="card-body">
                    <div class="overflow-auto">
                        <table class="table table-striped col-md-12">
                            <thead>
                                <tr>
                                    <th>Nombre</th>
                                    <th>Acciones</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:each="item : ${activos}">
                                    <td th:text="${item.nombre}"></td>
                                    <td>
                                        <div class="btn-group" role="group">
                                            <a th:href="@{/activos/details/{id}(id=${item.id})}" 
                                               class="btn btn-secondary">Detalles</a>
                                            <a th:href="@{/activos/edit/{id}(id=${item.id})}" 
                                               class="btn btn-info">Editar</a>
                                            <a th:href="@{/activos/remove/{id}(id=${item.id})}" 
                                               class="btn btn-danger">Eliminar</a>
                                        </div>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>

                    <nav aria-label="Page navigation" class="col-md-12">
                        <ul class="pagination">
                            <li class="page-item" th:each="pageNumber : ${pageNumbers}">
                                <a class="page-link" th:href="@{/activos/index(page=${pageNumber},size=${activos.size})}"
                                   th:text="${pageNumber}"></a>
                            </li>
                        </ul>
                    </nav>                    
                </div>
            </div>
        </div>
    </div>
</body>
</html>
