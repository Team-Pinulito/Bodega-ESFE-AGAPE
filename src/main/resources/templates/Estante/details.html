<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="/Layout/_mainLayout">

<head>
    <title>Detalles</title>
</head>

<body>
    <div layout:fragment="content">
        <div class="row" style="margin: 100px;">
            <div class="card">
                <div class="card-header row">
                    <h1 class="card-text col-md-12" style="text-align: center;">Detalles de Estante</h1>
                </div>

                <div class="card-body">
                    <form th:object="${estante}" class="row">
                        <div class="col-md-6">
                            <label class="form-label" for="nombre">Nombre<span style="color: red;">*</span></label>
                            <input type="text" class="form-control" th:field="*{nombre}" id="nombre" placeholder="Nombre del estante" required readonly>
                        </div>
                        <div class="col-md-6">
                            <label class="form-label" for="descripcion">Descripción</label>
                            <textarea class="form-control" th:field="*{descripcion}" id="descripcion" placeholder="Descripción del estante" readonly></textarea>
                        </div>
                        <div class="form-group">
                            <label for="bodega">Bodega</label>
                            <select class="form-control" th:field="*{bodega.id}" id="bodega" required disabled>
                                <option value="">Seleccione una bodega</option>
                                <option th:each="bodega : ${bodegas}" th:value="${bodega.id}" th:text="${bodega.nombre}"></option>
                            </select>
                        </div>

                        <div class="row" style="display: flex; flex-wrap: wrap;">
                            <div class="col-md-6" style="padding-top: 10px;">
                                <a style="width: 100%;" th:href="@{/estante/edit/{id} (id = ${estante.id}) }"
                                    class="btn btn-primary">Editar</a>
                            </div>
                            <div class="col-md-6" style="padding-top: 10px;">
                                <a style="width: 100%;" class="btn btn-secondary"
                                    th:href="@{/estante/index}">Regresar</a>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
